<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Irrigation System</title>

    <!-- Include Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pre {
            color: white;
        }
    </style>
</head>
<body style="background-image: url('https://us.123rf.com/450wm/helgaq/helgaq2305/helgaq230500706/205384164-watering-plants-and-vegetables-in-the-field-drip-irrigation-close-up-generated-ai.jpg?ver=6'); background-size: cover;" class="bg-light"></body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">AI-Enhanced Irrigation System</h1>
                        <form method="post" action="/predict">
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature:</label>
                                <input type="text" class="form-control" id="temperature" name="temperature" required>
                            </div>
                            <div class="mb-3">
                                <label for="pressure" class="form-label">Pressure:</label>
                                <input type="text" class="form-control" id="pressure" name="pressure" required>
                            </div>
                            <div class="mb-3">
                                <label for="altitude" class="form-label">Altitude:</label>
                                <input type="text" class="form-control" id="altitude" name="altitude" required>
                            </div>
                            <div class="mb-3">
                                <label for="soilmoisture" class="form-label">Soil Moisture:</label>
                                <input type="text" class="form-control" id="soilmoisture" name="soilmoisture" required>
                            </div>
                            <button type="submit" class="btn btn-success">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    {% if prediction %}
        <center><p class="pre">{{ prediction }}</p></center>
    {% endif %}

</html>
